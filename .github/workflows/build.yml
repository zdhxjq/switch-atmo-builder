# .github/workflows/build.yml
name: Generate Switch Atmosphère Integration Pack

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # Linux 更快更稳定

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run build script
      run: |
        python build_pack.py

    - name: Upload Integration Pack ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Switch_Atmo_Integration_Pack
        path: Switch_Atmo_Integration_Pack.zip
