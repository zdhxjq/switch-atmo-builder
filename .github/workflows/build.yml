# .github/workflows/build.yml
name: Build Switch Atmo Pack Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --console --name="SwitchAtmoPackBuilder" atmo_pack_builder.py

    - name: Run script to generate pack (optional demo)
      run: |
        dist\SwitchAtmoPackBuilder.exe
      continue-on-error: true  # 可能因网络失败，不影响 exe 生成

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: SwitchAtmoPackBuilder-exe
        path: dist/SwitchAtmoPackBuilder.exe

    - name: Upload Integration Pack ZIP (if generated)
      uses: actions/upload-artifact@v4
      with:
        name: Atmo-Integration-Pack-ZIP
        path: Atmo_Integration_Pack.zip
        if-no-files-found: ignore
